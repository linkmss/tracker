<div class="create active">
    <div class="create-wrapper">
        <div class="create-content">
            <div class="create__divider"></div>

            <textarea class="create__description" placeholder="Описание привычки до 130 символов"></textarea>
            <span>
                <label for="startDate">Начало</label>
                <input type="date" name="startDate" id="startDate">
            </span>
            <span>
                <label for="finishDate">Конец</label>
                <input type="date" name="finishDate" id="finishDate">
            </span>
            <div class="create__button-ok">Create habit</div>
            <div class="create__button-cancel">Cancel</div>
        </div>
    </div>
</div>
